<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dave's work</title>
</head>

<body>

    <!-- Navigation button start -->

    <div class="nav">
        <input type="checkbox" class="nav__checkbox" id="checkbox">
        <label for="checkbox" class="nav__button"> <span></span> </label>
    </div>
    <!-- Navigation button start -->

    <!-- Navigation starts -->

    <div class="navigation">
        <div class="navigation__logo-box">
            <img src="img/Logo.jpg" alt="Logo" class="navigation__logo">
            <h1 class="navigation__heading">Coacth, Speaker, Fascilator</h1>
        </div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#" class="navigation__link">About</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Work with me</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link"> Clients</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link"> Real-Atable</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">blog & resources</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Navigation ends -->

    <!-- What's new section starts -->

    <section class="new">

        <header class="new__header">
            <h2 class="new__heading">
                <span class="new__heading--primary">
                    What's
                </span>
                <span class="new__heading--primary">
                    new?
                </span>
            </h2>

            <div class="bullets">

                <div class="bullets-container">
                    <div class="bullets__bullet bullets__bullet--1">
                        <img src="img/back1.png" alt="" class="bullets__img bullets__img--1">
                        <p class="bullets__text bullets__text--1"> New REAL-ATABLE episode dropping TUESDAY!</p>
                    </div>
                    <div class="bullets__bullet bullets__bullet--2">
                        <img src="img/pin.png" alt="Pin" class="bullets__img bullets__img--2">
                        <p class="bullets__text bullets__text--2"> Rocking an interview Workshop: 1/24 @ 6pm</p>
                    </div>
                    <div class="bullets__bullet bullets__bullet--3">
                        <img src="img/back1.png" alt="" class="bullets__img bullets__img--3">
                        <p class="bullets__text bullets__text--3"> New blog post coming SOON!</p>
                    </div>
                </div>
            </div>

            <div class="pins">
                <img src="img/pin.png" alt="pin" class="pin pin--1">
                <img src="img/pin.png" alt="pin" class="pin pin--2">
                <img src="img/pin.png" alt="pin" class="pin pin--3">
                <img src="img/pin.png" alt="pin" class="pin pin--4">
            </div>
        </header>



    </section>

    <!-- What's new section ends -->

    <script src="js/script.js"></script>
</body>

</html>
